
buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath 'com.google.gms:google-services:3.0.0'
        apply plugin: 'java'
        apply plugin: 'maven'
    }
}

plugins {
    id "org.sonarqube" version "2.2"
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

sonarqube {
    properties {
        property "sonar.projectName", "xDrip"
        property "sonar.projectKey", "asienicki_xDrip"
    }
}